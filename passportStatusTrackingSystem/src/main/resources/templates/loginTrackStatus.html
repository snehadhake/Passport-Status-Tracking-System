<!DOCTYPE html>
<html>
   <head>
      <title>Status login</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <!-- Bootstrap Core CSS -->
      <link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
      <!-- Custom CSS -->
      <link href="css/style.css" rel='stylesheet' type='text/css' />
      <link rel="stylesheet" href="css/morris.css" type="text/css"/>
      <!-- Graph CSS -->
      <link href="css/font-awesome.css" rel="stylesheet">
      <link rel="stylesheet" href="css/jquery-ui.css">
      <!-- jQuery -->
      <script src="js/jquery-2.1.4.min.js"></script>
      <!-- //jQuery -->
      <link href='//fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet' type='text/css'/>
      <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
      <!-- lined-icons -->
      <link rel="stylesheet" href="css/icon-font.min.css" type='text/css' />
      <!-- //lined-icons -->
   </head>
<body>
      <div class="main-wthree">
         <div class="container">
            <div class="sin-w3-agile">
               <h2> Track Application Status</h2>
               <form th:action="@{trackStatusTable}" method="post" th:object="${applicant_details}">
                     
                     <div class="username">
                        <span for="applicationno" class="username">Application Number</span>
                     	<input type="number" class="name" th:field="*{application_id}" name="applicationno" placeholder="Enter Application Number" required></input>
                     	<div class="clearfix"></div>
                     </div>
                     
					
                     <div class="username">
                        <span for="dob" class="username">Date of Birth</span>
                        <input type="date" class="name" th:field="*{dob}" name="dob" placeholder=""  required></input>
                    	<div class="clearfix"></div>
                     </div>
                    

                     <div class="login-w3">
                        <input type="submit" class="login" value="View">
                     </div>
                     <div class="clearfix"></div>
                  </form>
               <div class="back">
                  <a href="login">Back to home</a>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
